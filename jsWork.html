<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center mb-4">The Workers Database</h2>
    <table class="table table-success table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Agaba</td>
            <td>Patrick</td>
            <td>@patrick</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Batakariza</td>
            <td>Renath</td>
            <td>@renath</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Rukundo Fidele</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



      <div class="container my-5">
        <h2 class="text-center mb-4">Add a New Row to the Table</h2>
        
        <!-- Form -->
        <form id="dataForm">
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter name" required>
            </div>
            <div class="col-md-4">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="col-md-4">
              <label for="age" class="form-label">Age</label>
              <input type="number" class="form-control" id="age" placeholder="Enter age" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Add to Table</button>
        </form>
    
        <!-- Table -->
        <div class="mt-5">
          <h3 class="text-center mb-4">Table</h3>
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- Rows will be added dynamically here -->
            </tbody>
          </table>
        </div>
      </div>
    
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
      </script>
      <script>
        // JavaScript for adding rows dynamically
        const form = document.getElementById("dataForm");
        const tableBody = document.getElementById("tableBody");
    
        form.addEventListener("submit", (e) => {
          e.preventDefault(); // Prevent the form from reloading the page
    
          // Get form values
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const age = document.getElementById("age").value;
    
          // Create a new row
          const newRow = document.createElement("tr");
          newRow.innerHTML = `
            <td>${name}</td>
            <td>${email}</td>
            <td>${age}</td>
            <td>
              <button class="btn btn-danger btn-sm delete-btn">Delete</button>
            </td>
          `;
    
          // Add the new row to the table body
          tableBody.appendChild(newRow);
    
          // Clear form fields
          form.reset();
    
          // Add delete functionality
          newRow.querySelector(".delete-btn").addEventListener("click", () => {
            newRow.remove();
          });
        });
      </script>
</body>
</html>
